<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            max-width: 550px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .email-header {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
        }
        .email-body {
            padding: 20px;
            text-align: center;
            color: #333333;
        }
        .otp-code {
            display: inline-block;
            background-color: #e8f0fe;
            padding: 10px 15px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #4a90e2;
            border: 2px dashed #4a90e2;
            margin: 20px 0;
        }
        .email-footer {
            font-size: 12px;
            color: #777777;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Secure OTP Verification</h1>
        </div>
        <div class="email-body">
            <p>Hi there,</p>
            <p>Use the code below to proceed with your secure login:</p>
            <div class="otp-code">123456</div>
            <p>The OTP is valid for 10 minutes. For your security, do not share this OTP with anyone.</p>
        </div>
        <div class="email-footer">
            If you didn't request this code, please contact our support immediately.
        </div>
    </div>
</body>
</html>
