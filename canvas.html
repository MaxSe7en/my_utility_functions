      //   const canvas = document.getElementById('gridCanvas');

      let drawGrid = function (w, h, id) {
        let canvas = document.getElementById(id);
        let ctx = canvas.getContext("2d");
        ctx.canvas.width = w;
        ctx.canvas.height = h;

        for (x = 0; x <= w; x += 20) {
          for (y = 0; y <= h; y += 20) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, h);
            ctx.stroke();
            ctx.moveTo(0, y);
            ctx.lineTo(w, y);
            ctx.stroke();
          }
        }
      };

      drawGrid(1160, 120, "gridCanvas");

      // Get canvas context
      const canvas = document.getElementById("gridCanvas");
      const ctx = canvas.getContext("2d");

      // Cell size
      const cellSize = 20;

      // Plot tree letters
      tree.forEach((cell) => {
        const [row, col, letter] = cell;
        ctx.strokeStyle = "#eee";
        ctx.stroke();
        ctx.font = "bold 16px Times New Roman";
        

        let color;
        if (letter === "D") {
          color = "blue";
        } else if (letter === "T") {
          color = "red";
        } else if (letter === "A") {
          color = "green";
        }

        ctx.fillStyle = color;

        // Calculate the coordinates to center the text in the cell
        const textX =
          col * cellSize + cellSize / 2 - ctx.measureText(letter).width / 2;
        const textY = row * cellSize + cellSize / 2 + 6; // Adjust 8 to vertically center the text

        ctx.fillText(letter, textX, textY);
      });
